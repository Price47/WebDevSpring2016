<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="login container-fluid col-sm-8">

        <table class="table table-striped table-responsive">
            <thead>
            <td>
                <input ng-model="user.username" class="form-control"
                       type="text" placeholder="Username">
            </td>
            <td>
                <input ng-model="user.password" class="form-control"
                       type="text" placeholder="Password">
            </td>
            <td>
                <input ng-model="user.firstName" class=" form-control"
                       type="text" placeholder="First Name">
            </td>
            <td>
                <input ng-model="user.lastName" class=" form-control"
                       type="text" placeholder="Last Name">
            </td>
            <td>
                <button ng-click="createUser(user)" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                <button ng-show="user"
                        ng-click="updateUser(user)" class="btn btn-default">
                    <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                </button>
            </td>
            <td>&nbsp;</td>
            </thead>
            <tbody>
            <tr     ng-class="{'success':$index == selectedUserIndex}"
                    ng-repeat="user in users">

                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>

                <td>
                    <button ng-click="selectUser($index)" class="btn btn-default profile-link">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button ng-click="deleteUser(user._id)" class="btn btn-default profile-link">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
