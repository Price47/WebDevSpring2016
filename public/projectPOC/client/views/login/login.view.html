<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

<div class="login container-fluid col-sm-offset-3  col-sm-6">

    <div align="center" class="login-link">
        <div class="row">
            <input ng-model="user.username" class="login-fields form-control" type="text" placeholder="Username">
        </div>
        <div class="row">
            <input ng-model="user.password" class="login-fields form-control" type="text" placeholder="Password">
        </div>
    <button ng-click="login(user)" class="login-link" style="margin-top: 15px">Login</button>
    <hr>
    <div align="center" class="login-link">
        <ul class="nav navbar-nav nav-login">
            <li ng-class="{'active' : $location.url() == '/login'}"><a href="#/login">Login</a></li>
            <li ng-class="{'active' : $location.url() == '/register'}"><a href="#/register">Register</a></li>
        </ul>
    </div>
    </div>

</div>

</body>
</html>
