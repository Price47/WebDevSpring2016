            <div class="container">
                <div class="row">
                    <div class="col-xs-6 col-sm-3">
                        First Name:
                        <br>
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="col-xs-offset-2 col-sm-offset-1 col-xs-6 col-sm-3">

                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>

                    </div>
                 </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-3">
                        Last Name:
                        <br>
                        <input type="text" placeholder="Last name">
                    </div>
                    <div class="col-xs-offset-2 col-sm-offset-1 col-xs-6 col-sm-3">
                        <br>
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>

                    </div>
                </div>

                <div class="row">

                            <input type="date">

                    </div>

                        <br>
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-3">

                            Gender:
                            <br>
                            <button class="btn btn-xs dropdown-toggle" type="button" id="SexDropdown"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Choose
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="MonthDropdown">
                                <li><a href="#">Male</a></li>
                                <li><a href="#">Female</a></li>
                                <li><a href="#">Other</a></li>
                            </ul>

                    </div>
                    <div class="col-xs-offset-2 col-sm-offset-1 col-xs-6 col-sm-3">
                        <br>
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-3">
                        <div class="dropdown">
                            Role:
                            <br>
                                <form>
                                    <input type="checkbox">Admin<br>
                                    <input type="checkbox">Student<br>
                                    <input type="checkbox">User
                                </form>
                        </div>
                    </div>
                    <div class="col-xs-offset-2 col-sm-offset-1 col-xs-6 col-sm-3">
                        <br>
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-3">
                        <div class="dropdown">
                            License Agreement:
                            <br>
                            <form>
                                <input type="radio" name="agreement">Yes<br>
                                <input type="radio" name="agreement">No
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-offset-2 col-sm-offset-1 col-xs-6 col-sm-3">
                        <br>
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>

                    <div class="col-xs-6 col-sm-3">

                        </button>

                        <ul class="dropdown-menu" aria-labelledby="addDropdown">
