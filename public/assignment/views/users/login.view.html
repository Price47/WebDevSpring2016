
<body>
<div class="container-fluid">
            <h1 class="page-header">Login</h1>

            <div class="row">
                <div class="col-xs-6 col-sm-3">
                    <h5>Username:</h5>
                </div>
                <div class="col-xs-18 col-sm-9">
                    <input ng-model="user.username" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-3">
                    <h5>Password:</h5>
                </div>
                <div class="col-xs-18 col-sm-9">
                    <input ng-model="user.password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-6  col-sm-offset-3 col-xs-18 col-sm-9">
                    <button ng-click="login(user)" class="btn btn-primary"> LOGIN </button>
                </div>
            </div>


        <p>{{ count }}</p>


        </div>



</body>
</html>
