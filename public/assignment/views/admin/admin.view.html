
<!DOCTYPE html>
<html lang="en">
<head>
</head>

<body>

<div class="container-fluid">

            <h1 class="page-header">Admin</h1>


            <h2 class="sub-header">Users</h2>
            <div class="table-responsive">
                <table class="table table-striped table-responsive">
                    <thead>
                    <tr>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                            Username
                        </th>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                            Password
                        </th>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                            Role
                        </th>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                            Action
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input ng-model="user.username" class="form-control" placeholder="Username">
                        </td>
                        <td>
                            <input ng-model="user.password" class="form-control" placeholder="Password">
                        </td>
                        <td>
                            <input ng-model="user.roles" class="form-control" placeholder="Role 1, Role 2">
                        </td>
                        <td>
                            <button ng-click="addUser(user)" class="btn btn-default">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.firstName}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.roles}}</td>
                        <td>
                            <button ng-click="editUser(user)" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            </button>
                            <button ng-click="deleteUser(user)" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
